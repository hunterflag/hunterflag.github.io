<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Insert title here</title>
<style type="text/css" >
/*
*/
	* {
		border: 1px dotted red;
		margin: 3px;
		padding: 3px;
	}
	
	div {
		font-size: 10px;
	}
</style>
</head>
<body>
	original Text 預設基本大小 16px
	<div>
		暗示繼承, 是 div 的預設樣式, 為 12px, 不是 body 的 16px	  		 
		<div style="font-size: 2em;"> 
			Parent Text 父層的 2 倍 40px  
			<div style="font-size: 0.5em;"> 
				child Text 父層0.5倍大小 20px
			</div>
		</div>

		<hr />
		<div style="font-size: inherit;">
			明示繼承父層 20px  		 
			<div style="font-size: 0.5em;"> 
				child Text 父層0.5倍大小 10px
			</div>
		</div>
		
		<hr />		
		<div style="font-size: 60px;"> 
			Parent Text 父層60px  
			<div>
				暗示繼承, 不是直屬父層, 是樣式父層 20px  		 
			</div>
			<div style="font-size: inherit;">
				明示繼承, 才是直屬父層 60px  		 
				<div style="font-size: 0.5em;"> 
					child Text 父層0.5倍大小
				</div>
			</div>
		</div>
	</div>
</body>
</html>
